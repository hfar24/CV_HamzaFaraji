<html><head><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script><style>body { margin: 0; }</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
function createZip() {
  const zip = new JSZip();
  // Ajouter le contenu HTML
  zip.file("CV_Hamza_Faraji.html", document.documentElement.outerHTML);
  
  // Générer le ZIP
  zip.generateAsync({type:"blob"}).then(function(content) {
    saveAs(content, "CV_Hamza_Faraji.zip");
  });
}
</script>
