<body>

  <header>
    <h1>Hamza FARAJI</h1>
    <p><strong>Étudiant en Master 2 - Ingénierie Thermique et Énergie</strong></p>

    </div>
    <button class="download-btn" onclick="downloadProject()">Télécharger le Projet</button>
  </header>

  <!-- [Le reste de votre contenu HTML reste inchangé] -->

  <script>
    function downloadProject() {
      // Créer un ZIP avec toutes les dépendances
      const zip = new JSZip();
      
      // Ajouter le fichier HTML
      const htmlContent = `<!DOCTYPE html>${document.documentElement.innerHTML}`;
      zip.file("CV_Hamza_Faraji.html", htmlContent);

      // Générer le ZIP
      zip.generateAsync({type:"blob"}).then(function(content) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "CV_Hamza_Faraji.zip";
        link.click();
      });
    }
  </script>

  <!-- Librairies pour la génération du ZIP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
